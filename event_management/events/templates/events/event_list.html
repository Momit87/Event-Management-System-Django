<!-- event_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Event List</title>
</head>
<body>
    <h1>Event List</h1>
    <ul>
        {% for event in events %}
            <li>{{ event.name }} - {{ event.date_time }}</li>
        {% empty %}
            <li>No events available.</li>
        {% endfor %}
    </ul>
</body>
</html>
